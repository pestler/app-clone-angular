<mat-card class="next-event-card">
  <mat-card-content>
    <table mat-table [dataSource]="nextEvents" class="mat-elevation-z0">
      <ng-container matColumnDef="topic">
        <th mat-header-cell *matHeaderCellDef>Topic</th>
        <td mat-cell *matCellDef="let event">{{ event.topic }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let event">{{ event.date | date: 'dd.MM.yyyy' }}</td>
      </ng-container>

      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef>Time</th>
        <td mat-cell *matCellDef="let event">{{ event.time }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">No upcoming events.</td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
