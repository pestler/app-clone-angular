<mat-card class="tasks-stats-card">
  <mat-card-header>
    <mat-card-title>Tasks</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="chart-wrapper">
      <div class="chart-container">
        <ngx-charts-pie-chart
          [results]="chartData"
          [doughnut]="true"
          [legend]="false"
          [tooltipDisabled]="true"
          [customColors]="customColors"
        >
        </ngx-charts-pie-chart>
        <div class="chart-center-text">
          <div>Total tasks</div>
          <div class="total-count">{{ totalTasks }}</div>
        </div>
      </div>
    </div>
    <div class="legend-wrapper">
      <div class="legend">
        @for (item of chartData; track item.name) {
          <div class="legend-item">
            <span class="legend-marker" [style.backgroundColor]="statusColors[item.name]"></span>
            <span class="legend-label">{{ item.name }}: {{ item.value }}</span>
          </div>
        }
      </div>
    </div>
  </mat-card-content>
</mat-card>
