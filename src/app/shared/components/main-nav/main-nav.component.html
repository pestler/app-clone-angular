<nav class="course-nav">
  <ul class="list">
    @for (link of courseLinks; track link.name) {
      <li class="list-item">
        <a mat-button [routerLink]="link.getUrl(mockCourse)" class="link">
          @if (link.icon) {
            <mat-icon [ngStyle]="{ color: link.color }" class="icon">{{ link.icon }}</mat-icon>
          }
          <span>{{ link.name }}</span>
        </a>
      </li>
    }
  </ul>
</nav>
