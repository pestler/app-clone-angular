<h2 mat-dialog-title class="title">Profile information</h2>

<mat-dialog-content class="content">
  <p class="label">My Languages:</p>

  <mat-form-field appearance="outline" class="field">
    <mat-select [(ngModel)]="languages" multiple placeholder="Select languages">
      <mat-select-trigger>
        <mat-chip-listbox>
          @for (lang of languages; track lang) {
            <mat-chip [removable]="true" (removed)="remove(lang)">
              {{ lang | languageName }}
              <button matChipRemove>
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip>
          }
        </mat-chip-listbox>
      </mat-select-trigger>

      @for (lang of allLanguages; track lang) {
        <mat-option [value]="lang">
          {{ lang | languageName }}
        </mat-option>
      }
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end" class="btn-wrapper">
  <app-dialog-button variant="cancel" label="Cancel" [action]="cancel"></app-dialog-button>
  <app-dialog-button variant="save" label="Save" [action]="save"></app-dialog-button>
</mat-dialog-actions>
